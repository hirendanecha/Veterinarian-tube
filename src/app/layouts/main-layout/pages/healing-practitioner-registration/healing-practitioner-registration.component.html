<ng-container *ngIf="!selectPractitionerPage">

          <label class="form-check-label selectCountry" for="countryCheckbox">
            <span class="d-none d-lg-block">Find a local veterinarian in&nbsp;</span
            >Country:
            <select
              id="Country"
              required
              name="Country"
              class="input-area w-100"
              (change)="changeCountry()"
              [(ngModel)]="selectedCountry"
            >
              <option
                [value]="item.country_code"
                *ngFor="let item of allCountryData"

                {{ item.country }}

              <option [value]="item.state" *ngFor="let item of allStateData">
                {{ item.state }}
              </option>
            </select>
          </label>

</ng-container>
  
<ng-container *ngIf="selectPractitionerPage">
  <div class="healing-sub-container">
    <h2 class="text-center mt-10">
      What Specialties are you seeking in your in Veterinarian?
    </h2>
    <div class="d-flex justify-content-center mt-5">
      <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let card of cards" class="card text-center">
          <div class="card-body">
            <h4 class="card-title">{{ card.name }}</h4>
            <p class="card-text">{{ card.description }}</p>
            <button (click)="selectCard(card.eId)">
              <a
                class="btn"
                [ngClass]="isSelected(card.eId) ? 'btn-success' : 'btn-primary'"
              >
                {{ isSelected(card.eId) ? "Selected" : "Select" }}</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column mt-6">
    <h4>What topics do you want to discuss during the video call?</h4>
    <div class="container">
      <div class="row">
        <div *ngFor="let area of practitionerArea" class="col-md-6 col-lg-3">
          <div class="form-check">
            <div class="d-flex align-items-center">
              <input
                class="form-check-input"
                type="checkbox"
                [value]="area.aId"
                id="modality{{ area.aId }}"
                (change)="onAreaboxChange($event, area)"
              />
              <div class="title-container">
                <label class="form-check-label ms-2" for="modality{{ area.aId }}" [title]="area.name">
                  {{ area.name }}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<div class="w-100 mt-5" *ngIf="selectPractitionerPage">
  <button
    (click)="backPreview()"
    class="btn btn-primary d-flex align-items-center float-start"
  >
    <fa-icon
      [icon]="['fas', 'arrow-left-long']"
      class="c-pointer close-icon me-2"
      title="Back"
    />Back
  </button>
  <button
    (click)="nextPageSearch()"
    class="btn btn-primary d-flex align-items-center float-end"
  >
    Next
    <fa-icon
      [icon]="['fas', 'arrow-right-long']"
      class="c-pointer close-icon ms-2"
      title="Next"
    />
  </button>
</div>
